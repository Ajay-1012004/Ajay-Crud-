<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- container -->
    <div class="container mt-5">
        <!-- form -->
        <div class="row">
            <!-- column-1 -->
            <div class="col-6">
                <!-- border -->
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="form-label">FirstName</label>
                                    <input type="text" id="Firstname" class="form-control" placeholder="FirstName">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" id="Email" class="form-control" placeholder="example@gmail.com">
                                </div>
                                <button type="submit" onclick="handlesubmit()" class="btn btn-primary">submit</button>
                                <button type="submit" onclick="reset()" class="btn btn-primary">Reset</button>
                            </div>

                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="form-label">Lastname</label>
                                    <input type="text" id="Lastname" class="form-control" placeholder="Lastname">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone</label>
                                    <input type="text" id="Phone" class="form-control" placeholder="340999438">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- column-2 -->
            <div class="col-6">
                <!-- tables -->
                <table class="table border">
                    <thead>
                        <tr>
                            <th scope="col">S.NO</th>
                            <th scope="col">Fname</th>
                            <th scope="col">Lname</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                        </tr>
                    </thead>
                    <tbody id="userdetails">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- javascript code start -->
    <script>
        // no1 element picking from given id
        const handlesubmit = () => {
            const Firstname = document.getElementById('Firstname').value;
            const Lastname = document.getElementById('Lastname').value;
            const Email = document.getElementById('Email').value;
            const Phone = document.getElementById('Phone').value;
            console.log(Firstname, Lastname, Email, Phone);

            let newdatas = {
                Firstname: Firstname,
                Lastname: Lastname,
                Email: Email,
                Phone: Phone,
            }

            userList.push(newdatas);
            tablerender();
        };

        const reset = () => {
            document.getElementById('Firstname').value = "";
            document.getElementById('Lastname').value = "";
            document.getElementById('Email').value = "";
            document.getElementById('Phone').value = "";

        }

        // deleting element

        const deleteitems = (i) => {


            userList.splice(i, 1);
            tablerender()
        }

        let userList = [
            ]

        // picking element start
        const tablerender = () => {
            document.getElementById('userdetails').innerHTML = userList.map((datas, i) => {
                return `<tr>
                       <td>${i + 1}</td>
                       <td>${datas.Firstname}</td>
                       <td>${datas.Lastname}</td>
                       <td>${datas.Email}</td>
                       <td>${datas.Phone}</td>
                       <td><button type="submit" class="btn btn-primary">Edit</button></td>
                       <td><button type="submit" onclick="deleteitems(${i})" class="btn btn-danger">Delete</button></td>
                              </tr>`
            }).join('')
        }
        tablerender()

    </script>
</body>

</html>
